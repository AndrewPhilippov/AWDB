<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SVG flags</title>
</head>
<body>
<h1>Flags of countries made with SVG</h1>
<h2>Russia</h2>
    <svg         id="russia"
                 version="1.1"
                 baseProfile="full"
                 xmlns="http://www.w3.org/2000/svg">

            <rect x="10"
                  y="10"
                  width="400"
                  height="100"
                  fill="#fff"></rect>
            <rect x="10"
                  y="110"
                  width="400"
                  height="100"
                  fill="#0000ff"></rect>
            <rect x="10"
                  y="210"
                  width="400"
                  height="100"
                  fill="#ff0000"></rect>
            <rect x="10"
                  y="10"
                  width="400"
                  height="300"
                  fill="none"
                  stroke="#000"
                  stroke-width="1px"></rect>
    </svg>
<h2>Israel</h2>
<svg         id="israel"
             version="1.1"
             baseProfile="full"
             xmlns="http://www.w3.org/2000/svg">
    <rect x="10"
          y="10"
          width="400"
          height="300"
          fill="white"></rect>

    <rect x="10"
          y="30"
          width="400"
          height="50"
          fill="#0000ff"></rect>

    <rect x="10"
          y="240"
          width="400"
          height="50"
          fill="#0000ff"></rect>

    <path d="M210 100 L270 190 L150 190z" fill="none" stroke="#0000ff" stroke-width="10"></path>
    <path d="M210 220 L270 130 L150 130z" fill="none" stroke="#0000ff" stroke-width="10"></path>

    <rect x="10"
          y="10"
          width="400"
          height="300"
          fill="none"
          stroke="#000"
          stroke-width="1px"></rect>
</svg>
<h2>Bahamas</h2>
<svg id="bahamas"
     version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg">
    <rect x="10"
          y="10"
          width="400"
          height="100"
          fill="#00788C"></rect>

    <rect x="10"
          y="110"
          width="400"
          height="100"
          fill="#FFC828"></rect>

    <rect x="10"
          y="210"
          width="400"
          height="100"
          fill="#00788C"></rect>
    <polygon points="10,10 150,160 10,310" fill="black"></polygon>
    <rect x="10"
          y="10"
          width="400"
          height="300"
          fill="none"
          stroke="#000"
          stroke-width="1px"></rect>
</svg>
<h2>Jamaica</h2>
<svg id="jamaica"
     version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg">
    <rect x="0"
          y="0"
          width="420"
          height="320"
          fill="black"></rect>
    <polygon points="-40,-25 460,-25 210,160" stroke-width="40px" stroke="#FFC900" fill="#009524"></polygon>
    <polygon points="-40,340 460,340 210,160" stroke-width="40px" stroke="#FFC900" fill="#009524"></polygon>
<!--    My solution was to create multiple triangles
    <polygon points="40,10 380,10 210,140" fill="#009524"></polygon>
    <polygon points="40,310 380,310 210,180" fill="#009524"></polygon>
    <polygon points="10,30 180,160 10,290" fill="black"></polygon>
    <polygon points="410,30 240,160 410,290" fill="black"></polygon>
-->
    <rect x="0"
          y="0"
          width="420"
          height="320"
          fill="none"
          stroke="#fff"
          stroke-width="20px"></rect>
</svg>
<h2>Macedonia</h2>
<svg id="macedonia"
     version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg">
    <rect x="10"
          y="10"
          width="400"
          height="300"
          fill="#E10000"></rect>

    <polygon points="10,10 70,10 350,310 410,310" fill="yellow"></polygon>
    <polygon points="350,10 410,10 10,310 70,310" fill="yellow"></polygon>
    <polygon points="180,10 240,10 180,310 240,310" fill="yellow"></polygon>
    <polygon points="10,130 10,190 410,130 410,190" fill="yellow"></polygon>

<!-- My solution was to create multiple triangles
    <polygon points="10,10 70,10 210,160" fill="yellow"></polygon>
    <polygon points="350,10 410,10 210,160" fill="yellow"></polygon>
    <polygon points="10,310 210,160 70,310" fill="yellow"></polygon>
    <polygon points="350,310 210,160 410,310" fill="yellow"></polygon>
    <polygon points="180,10 240,10 210,160" fill="yellow"></polygon>
    <polygon points="180,310 240,310 210,160" fill="yellow"></polygon>
    <polygon points="10,130 210,160 10,190" fill="yellow"></polygon>
    <polygon points="10,135 210,160 10,195" fill="yellow"></polygon>
    <polygon points="410,135 210,160 410,195" fill="yellow"></polygon>
-->

    <circle cx="210" cy="160" r="40" fill="yellow" stroke="#E10000" stroke-width="5"></circle>

    <rect x="10"
          y="10"
          width="400"
          height="300"
          fill="none"
          stroke="#000"
          stroke-width="1px"></rect>
</svg>
<h2>South Korea</h2>
<svg         id="s-korea"
             version="1.1"
             baseProfile="full"
             xmlns="http://www.w3.org/2000/svg">
    <g stroke="black" stroke-width="10">
        <path d="M100 10 v50m15 0 v-50m15 0 v50m15 0
                M350 10 v20m0 10 v20m15 0 v-20m0 -10v-20m15 0v20m0 30v-20"
        transform="rotate(30)"></path>
        <path d="M-50 200 v50 m15 0v-20 m0 -10 v-20m15 0 v50
                M200 200 v20m0 10 v20 m15 0v-50 m15 0v20m0 30v-20"
        transform="rotate(-30)"></path>
    </g>
        <circle cx="190" cy="150" r="60" fill="red"></circle>
        <path d="M190 148 a20 20 0 0 1 50 30A40 40 0 1 1 135 130 " fill="blue"></path>
        <path d="M 140 120a20 20 0 1 0 50 27" fill="red"></path>
</svg>
</body>
</html>
