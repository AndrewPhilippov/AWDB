<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Random User Fetch</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Random User Generator</h1>
    <div class="user">
      <img src="https://1ofdmq2n8tc36m6i46scovo2e-wpengine.netdna-ssl.com/wp-content/uploads/2014/04/Steven_Hallam-slide.jpg" alt="" class="user__image">
      <div class="user__information">
        <div class="user__name-and-nic">
          <div class="user__fullName"><h2 class="user__name">Bill Gates</h2></div>
          <p class="user__nic">Billy</p>
        </div>
        <div class="user__address">
          <div class="email">
            <span class="email-label">Email: </span>
            <span class="user__email"></span>
          </div>
          <div class="city">
            <span class="city-label">City: </span>
            <span class="user__city"></span>
          </div>
        </div>
      </div>
    </div>
    <button class="btn">Next User!</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
